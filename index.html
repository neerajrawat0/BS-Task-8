<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS task8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3 m-auto mt-5 p-5 bg-dark-subtle" style="background-color: rgb(232, 230, 230); width: 530px;">
        <div class="md-4">
          <label for="validationServer01" class="form-label">Name</label>
          <input type="text" class="form-control is-invalid" id="validationServer01"  required>
          <div class="invalid-feedback">
            Name is required
          </div>
        </div>
        <div class="md-4">
          <label for="validationServer02" class="form-label">Email</label>
          <input type="email" class="form-control is-invalid" id="validationServer02" required>
          <div class="invalid-feedback">
            Email is required
          </div>
        </div>
        <div class="md-4">
          <label for="validationServerUsername" class="form-label">Password</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Password is required
            </div>
          </div>
        </div>

        <div class="md-4">
          <label for="validationServer05" class="form-label">Hobbies</label>
          <br>
          <select class="form-select">
            <option> </option>
            <option>swimming</option>
            <option>dancing</option>
            <option>reading</option>
            <option>singing</option>
          </select>
          
        </div>
   
        <div class="d-grid">
          <button class="btn btn-danger" type="submit">Submit</button>
        </div>
      </form>
    
</body>
</html>
